name: Auto Build App

on:
  push:
    paths: ['app/**'] # 只在修改app文件夹时触发
  workflow_dispatch:      # 允许手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app

    steps:
    # 升级到 v4
    - uses: actions/checkout@v4

    # 升级到 v4
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Scaffold Missing Files
      run: |
        flutter create . --org com.baobo.app
        # 强制注入联网权限
        sed -i 's|<application|<uses-permission android:name="android.permission.INTERNET"/><uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/><application|' android/app/src/main/AndroidManifest.xml

    - name: Get Dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --release --no-tree-shake-icons

    # 【关键修改】这里升级到了 v4
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: baobo-app-v1
        path: app/build/app/outputs/flutter-apk/app-release.apk
